<table class="table table-hover">
    <tr>
        <td width="36px">
            <img src="{{ todo.author.avatar(36) }}">
        </td>
        <td>
            {{ todo.body }}<br> {{ _('due:') }} <b>{{ moment(todo.due_date).format('LLL') }}</b>
        </td>
    </tr>
    <tr>
        <td>
            {% if not todo.completed %}
                <p>{{_('Finished:') }} <a href="{{ url_for('main.to_do', id=todo.id) }}">{{ _('Complete!') }}</a></p>
            {% else %}
                <p>{{ _('Not finished:') }} <a href="{{ url_for('main.to_do', id=todo.id) }}">{{ _('undo') }}</a></p>
            {% endif %}
        </td>
    </tr>
</table>
