<table class="table table-hover">
    <tr>
        <td width="36px">
            <img src="{{ todo.author.avatar(36) }}">
        </td>
        <td>
            {{ todo.body }}<br> due: <b>{{ moment(todo.due_date).format('LLL') }}</b>
        </td>
    </tr>
    <tr>
        <td>
            {% if not todo.completed %}
                <p>Finished: <a href="/to-do/{{ todo.id }}">Complete!</a></p>
            {% else %}
                <p>Not finished: <a href="{{ url_for('to_do', id=todo.id) }}">undo</a></p>
            {% endif %}
        </td>
    </tr>
</table>
